<!DOCTYPE html>
<html lang="it-IT">
<head>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>

</head>
<body>

    <div class="navigation-bar">
        <ul class="navigation-bar">
            <li class="navigation-bar"><a href="index.html" class="navigation-bar">HomePage</a></li>
            <li class="navigation-bar"><a href="#" class="navigation-bar">Catalogo</a></li>
            <li class="navigation-bar"><a href="#" class="navigation-bar">Offerte</a></li>
            <li class="navigation-bar"><a href="#" class="navigation-bar">Assistenza</a></li>
            <li class="navigation-bar"><a href="#" class="navigation-bar">Chi siamo</a></li>
            <li class="navigation-bar"><a href="login.html" class="navigation-bar">Accesso</a></li>
        </ul>
    </div>

    <div class="login-form">
        <form action="hello-servlet">

            <div class="form-row">
                <div class="form-group" style="margin: 0 !important;">
                    <label for="nome" class="login-text">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="cognome" class="login-text">Cognome</label>
                    <input type="text" id="cognome" name="cognome" placeholder="Cognome">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group" style="margin: 0 !important;">
                    <label for="email" class="login-text">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password" class="login-text">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group" style="margin: 0 !important;">
                    <label for="città" class="login-text">Città</label>
                    <input type="text" id="città" name="città" placeholder="Città">
                </div>
                <div class="form-group">
                    <label for="provincia" class="login-text">Provincia</label>
                    <input type="text" id="provincia" name="provincia" placeholder="Provincia">
                </div>
            </div>


            <div class="form-row">
                <div class="form-group" style="margin: 0 !important;">
                    <label for="codice-postale" class="login-text">Codice Postale</label>
                    <input type="text" id="codice-postale" name="codice-postale" placeholder="Codice Postale" pattern="[0-9]{5}">
                </div>
                <div class="form-group">
                    <label for="indirizzo" class="login-text">Indirizzo</label>
                    <input type="text" id="indirizzo" name="indirizzo" placeholder="Indirizzo">
                </div>
            </div>

            <div class="form-row">
                <input type="submit" value="Crea un account" class="submit-register" style="margin-top: 16px !important;">
            </div>
        </form>

        <p class="login-text">Hai già un account? <a href="login.html">Accedi</a></p>
    </div>

</body>
</html>
