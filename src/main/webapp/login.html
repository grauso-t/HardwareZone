<!DOCTYPE html>
<html lang="it-IT">
<head>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>

</head>
<body>

    <div class="navigation-bar">
        <ul class="navigation-bar">
            <li class="navigation-bar"><a href="index.html" class="navigation-bar">HomePage</a></li>
            <li class="navigation-bar"><a href="#" class="navigation-bar">Catalogo</a></li>
            <li class="navigation-bar"><a href="#" class="navigation-bar">Offerte</a></li>
            <li class="navigation-bar"><a href="#" class="navigation-bar">Assistenza</a></li>
            <li class="navigation-bar"><a href="#" class="navigation-bar">Chi siamo</a></li>
            <li class="navigation-bar"><a href="login.html" class="navigation-bar">Accesso</a></li>
        </ul>
    </div>

    <div class="login-form">
        <form action="hello-servlet">

            <div class="form-row">
                <div class="form-group" style="margin: 0 !important;">
                    <label for="email" class="login-text">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group" style="margin: 0 !important;">
                    <label for="password" class="login-text">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
            </div>

            <div class="form-row">
                <input type="submit" value="Login" class="submit-login">
            </div>

            <p class="login-text">Nuovo utente?</p>
        </form>

        <div class="form-row">
            <input type="submit" value="Crea un account" class="submit-register" onclick="location.href='register.html'">
        </div>
    </div>

</body>
</html>
